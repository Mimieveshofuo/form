<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <div class="center">
      <div class="note">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="form">
        <p class="offer"> <span class="offers">Try it free 7 days</span> then $20/mo. thereafter</p>
        <form action="" id="form">
          <div class="error-sign">
            <input autocomplete="off" type="text" id="first" placeholder="First Name">
            <img src="./images/icon-error.svg" class="failureIcon" alt="">

          </div>
          <div class="error"></div>

          <div class="error-sign">
            <input autocomplete="off" type="text" placeholder="Last Name" name="" id="last">
            <img src="./images/icon-error.svg" alt="" class="failureIcon">
          </div>
          <div class="error"></div>
          <!-- <small></small> -->
          <div class="error-sign">
            <input autocomplete="off" type="text" placeholder="Email Address" name="" id="email">
            <img src="./images/icon-error.svg" alt="" class="failureIcon">
          </div>
          <div class="error"></div>
          <div class="error-sign">
            <input autocomplete="off" type="password" placeholder="Password" name="" id="password">
            <img src="./images/icon-error.svg" alt="" class="failureIcon">
          </div>
          <div class="error"></div>
          <div class="button">
            <button id="btn">Claim your free trial</button>
          </div>
          <p class="term">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
